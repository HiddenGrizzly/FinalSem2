<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-md sticky-top bg-light navbar-light m-0 pt-3 pb-3" id="myNavbar">
        <a class="navbar-brand col-3 text-center p-0 m-0" href="#">WALKZ</a>
        <button class="navbar-toggler col-sm-2" type="button" data-toggle="collapse" data-target="#myLinkGroup" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse col-9 p-0 m-0" id="myLinkGroup">
            <ul class="navbar-nav col-8 justify-content-between p-0 m-0">
                <li class="nav-item m-auto">
                    <a class="nav-link text-center" href="#">SHOP</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link text-center" href="#">BLOG</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link text-center" href="#">ABOUT US</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link text-center" href="#">CONTACT US</a>
                </li>
            </ul>
            <div class="row col-4 justify-content-center" id="myBtnGroup">
                <div class="col" id="searchBtn">
                    <!-- Button to Open the Search Modal -->
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#mySearchModal">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>
                <div class="col" id="userBtn">
                    <button type="button" class="btn btn-light">
                        <i class="fa-regular fa-user"></i>
                    </button>
                </div>
                <div class="col" id="cartBtn">
                    <!-- Button to Open the Cart Modal -->
                    <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myCartModal">
                        <i class="fa-solid fa-basket-shopping"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>
    <!-- The Search Modal -->
    <div class="modal fade" id="mySearchModal">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content"> 
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Search our products:</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
  
                <!-- Modal body -->
                <div class="modal-body">
                    <form action="#" class="form-inline">
                        <div class="form-group">
                            <input type="text" name="search" id="search" class="">
                        </div>
                        <button type="submit" class="btn btn-success btn-sm">Search</button>
                    </form>
                </div>
  
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
                </div>
  
            </div>
        </div>
    </div>
    <!-- The Cart Modal -->
    <div class="modal fade" id="myCartModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content"> 
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Your shopping cart:</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
  
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="" id="displayProducts">

                    </div>
                    <div class="" id="totalPrice">
                        <h3>Total:</h3>
                    </div>
                </div>
  
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal">Close</button>
                </div>
  
            </div>
        </div>
    </div>
    <!--Banner-->
    <div id="banner" class="container-fluid p-0 m-0 w-100">
        <div class="w-50 h-75" id="bannerText">
            <h1>Step into Style and Comfort with WALKZ Shoes!</h1>
            <h3>Discover a World of Trendy and Affordable Footwear.</h3>
        </div>
    </div>
